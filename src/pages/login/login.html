<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>User Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
      <ion-list>
      <ion-item>
        <ion-label primary stacked>User ID</ion-label>
        <ion-input [(ngModel)]="user.user_login"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label primary stacked>Password</ion-label>
        <ion-input [(ngModel)]="user.user_pass" type="password"></ion-input>
      </ion-item>

      <ion-item *ngIf="loading">
        <ion-spinner></ion-spinner> Loading ...
      </ion-item>
      <ion-item *ngIf="message">
        <ion-icon name="star"></ion-icon> {{ resultmessage }}
      </ion-item>

  </ion-list>
   <button ion-button block outline (click)="onClickLogin()">Login</button>

   
</ion-content>
