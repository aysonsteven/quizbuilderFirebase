    <ion-header>
        <ion-navbar>
            <ion-title>Question List</ion-title>
        </ion-navbar>
    </ion-header>
    
    <ion-content padding>
        
        <ion-list>
            <ion-item *ngFor = " let post of posts ">
                <div>{{ post.post_title }}</div>
                <button ion-button>edit</button>
                <button ion-button>delete</button>
            </ion-item>
        </ion-list>
    </ion-content>
