<ion-header>
  <ion-navbar hideBackButton>
    
    <logout>
    </logout>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h2 *ngIf="user">Welcome {{ user.user_nicename }}</h2>
  <section *ngIf="user">
    <p class="container">
      
    </p>
    <p class="container">
      
    </p>
  </section>

<ion-grid>
  
  <ion-list>
    <ion-item>
      <ion-label>Quiz Management</ion-label>
    </ion-item>
    
    <ion-item>
      <ion-row>
        <ion-col width-45> 
          <ion-card class="btnCard" (click)="onClickAdd()">
            <p class="cardTitle"><ion-icon name="document"></ion-icon>
              Add/Edit Question
            </p>
          </ion-card>
        </ion-col>

        <ion-col width-45>
          <ion-card class="btnCard" (click)="onClickDelete()">
            <p class="cardTitle">
              <ion-icon name="trash"></ion-icon>
                Remove Question
            </p>
          </ion-card>
        </ion-col>
       </ion-row>
    </ion-item>


    <ion-item>
      <ion-label>Account Settings</ion-label>
    </ion-item>

        
    <ion-item>
      <ion-row>
        <ion-col width-45> 
          <ion-card class="btnCard" (click)="onClickChange()">
            <p class="cardTitle"><ion-icon name="lock"></ion-icon>
              Change Password
            </p>
          </ion-card>
        </ion-col>

       </ion-row>
    </ion-item>
    
  </ion-list>
</ion-grid>
</ion-content>
