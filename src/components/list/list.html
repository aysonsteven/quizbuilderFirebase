<ion-list>
    <ion-item *ngFor=" let post of posts" >  
        <ion-card (click)="clickList(post.ID)">

        <ion-item>
            <h2>{{ post.post_title }}</h2>
        </ion-item>


        <ion-card-content>
    
            {{ post.ID }}
            <p>{{ post.post_content }}</p>
        </ion-card-content>

        </ion-card>     
    </ion-item>
</ion-list>
